<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/custom.css}">
<style>
    body {
        background-color: #f8f9fa;
    }
    .sidebar {
        min-height: 100vh;
        background-color: #0d6efd;
        color: white;
        padding-top: 1rem;
    }
    .sidebar a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 0.75rem 1.25rem;
        border-radius: 0.25rem;
        transition: background-color 0.3s ease;
    }
    .sidebar a:hover, .sidebar a.active {
        background-color: #ffc107;
        color: #212529;
        text-decoration: none;
    }
    .content-area {
        padding: 2rem;
    }
</style>
</head>
<body>
	<!-- header và menu chính -->
	<div th:replace="fragments/header :: header"></div>

	<div class="d-flex">
		<nav class="sidebar flex-shrink-0">
			<h4 class="text-center mb-4">Admin Menu</h4>
			<div th:each="m : ${menus}" th:if="${m.contentId == null and (m.contentType=='PAGE' or m.contentType=='POST' or m.contentType=='EVENT' or m.contentType=='NOTIF')}">
				<a th:href="@{'/admin' + ${m.url}}" th:text="'Manage ' + ${m.title}" th:classappend="${currentUri != null and currentUri.equals('/admin' + m.url)} ? ' active' : ''"></a>
			</div>
			<a th:href="@{/admin/settings}" th:classappend="${currentUri != null and currentUri.equals('/admin/settings')} ? ' active' : ''">Site Settings</a>
			<a th:href="@{/admin/menus}" th:classappend="${currentUri != null and currentUri.equals('/admin/menus')} ? ' active' : ''">Menu Settings</a>
		</nav>
		<main class="content-area flex-grow-1">
			<h2>Admin Dashboard</h2>
			<p>Phần ADMIN CHỈNH SỬA GIAO DIỆN</p>
		</main>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
