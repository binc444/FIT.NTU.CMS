<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Site Settings</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<div th:insert="~{fragments/header :: header}"></div>
	
	<main class="container mt-4">
		<h1>Site Settings</h1>
		<form th:action="@{/admin/settings/save}" th:object="${settings}"
			method="post" enctype="multipart/form-data">
			<div class="mb-3">
				<label class="form-label">Site Title</label> <input
					class="form-control" th:field="*{siteTitle}" required />
			</div>
			<div class="mb-3">
				<label class="form-label">Slogan</label> <input class="form-control"
					th:field="*{slogan}" />
			</div>
			<div class="mb-3">
				<label class="form-label">Email</label> <input class="form-control"
					th:field="*{email}" />
			</div>
			<div class="mb-3">
				<label class="form-label">Phone</label> <input class="form-control"
					th:field="*{phone}" />
			</div>
			<div class="mb-3">
				<label class="form-label">Facebook URL</label> <input
					class="form-control" th:field="*{facebookUrl}" />
			</div>
			<div class="mb-3">
				<label class="form-label">YouTube URL</label> <input
					class="form-control" th:field="*{youtubeUrl}" />
			</div>
			<div class="mb-3" th:if="${settings.logo != null}">
				<label class="form-label">Current Logo</label><br /> <img
					th:src="'data:image/png;base64,'+${settings.logoBase64}"
					class="img-thumbnail" style="max-width: 200px;" />
			</div>
			<div class="mb-3">
				<label class="form-label">Upload Logo</label> <input type="file"
					name="logoFile" class="form-control" />
			</div>
			<button class="btn btn-primary" type="submit">Save</button>
			<a th:href="@{/admin}" class="btn btn-secondary">Cancel</a>
		</form>
	</main>
	<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
