<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Events</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<div th:insert="~{fragments/header :: header}"></div>
	<div th:replace="~{fragments/menu :: menu}"></div>
	<main class="container mt-4">
		<h2>All Events</h2>
		<a th:href="@{/admin/events/create}" class="btn btn-success mb-3">New
			Event</a>
		<table class="table">
			<thead>
				<tr>
					<th>Title</th>
					<th>Date</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${events.content}">
					<td th:text="${e.title}"></td>
					<td th:text="${#temporals.format(e.eventDate,'yyyy-MM-dd HH:mm')}"></td>
					<td><a th:href="@{'/admin/events/edit/' + ${e.id}}"
						class="btn btn-sm btn-primary">Edit</a> <a
						th:href="@{'/admin/events/delete/' + ${e.id}}"
						class="btn btn-sm btn-danger"
						onclick="return confirm('Delete this event?');">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</main>
	<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
